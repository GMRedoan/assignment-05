<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="style/style.css">
         <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body class="max-w-[1600px] mx-auto bg-[#f5fff6]">
    <header>
        <!-- nav section -->
        <nav class="md:flex justify-between items-center mx-[40px] mt-3 bg-white ">
            <div class="flex items-center gap-[15px]">
                <img class="w-[50px]" src="assets/logo.png" alt="">
                <h1 class="text-[#006747] font-black text-[18px]">Emergency<br> Service</h1>
             </div>
            <div class="flex gap-[10px]">
                <div class="flex items-center gap-[5px] px-[12px] py-[2px] rounded-[30px] bg-[#f5fff6]">
                    <p class="font-bold">0</p>
                    <img class="w-[30px] h-[30px]" src="assets/heart.png" alt="">
                </div>
                <div class="flex items-center gap-[5px] px-[12px] py-[2px] rounded-[30px] bg-[#f5fff6]">
                    <p class="font-bold">100</p>
                    <img class="w-[30px] h-[30px]" src="assets/coin.png" alt="">
                </div>
                <div class="items-center gap-[5px] px-[12px] py-[4px] rounded-[30px] bg-[#00a63e] text-white">
                    <p class="font-medium">0 Copy</p>
                </div>
            </div>
        </nav>
        <!-- banner section -->
         <section>
            <div class="flex text-center md:flex flex-col justify-center items-center bg-gradient-to-r from-[#013123] via-[#006747] to-[#013223] py-[20px] mt-[15px]">
                <img class="w-[90px]" src="assets/logo-dark.png" alt="">
                <h1 class="sm:text-[40px] font-bold  md:font-bold text-[30px]   text-white">Emergency Service Directory</h1>
                <p class="text-white font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
         </section>
     </header>
<main>
    <section class="mt-[30px] mx-[40px]">
        <div>
           <div class="border-2 max-w-[25%] rounded-[10px] p-[20px] bg-white  ">
            <div class="flex justify-between items-center mb-[10px]">
            <img class="w-[45px]" src="assets/emergency.png" alt="">
            <i class="fa-regular fa-heart"></i>
            </div>
             <h1 class="font-bold text-[24px]">National Emergency Number</h1>
            <p class="text-[#5c5c5c] mb-[10px]">National Emergency</p>
            <p class="font-bold text-[32px]">999</p>
            <p class="">All</p>
            <div>
                <button>Copy</button>
                <button>Call</button>
            </div>
           </div>
        </div>
        <div>
            
        </div>
    </section>
</main>
 </body>
</html>
